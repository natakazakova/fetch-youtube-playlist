<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Video Fetcher by natakazakova</title>
    <link rel="icon" type="image/png" href="play.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/22.2.3/js/dx.all.js"></script>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/22.2.3/css/dx.light.css">
    <link rel="stylesheet" href="style.css"></link>

</head>
<body>
    <div class="header">
        <h1>YouTube Playlist Video Fetcher</h1>
        <p>Enter your YouTube API key and Playlist ID to fetch videos. For instructions refer to <a href="https://github.com/natakazakova/fetch-youtube-playlist/blob/main/README.md">Readme.md</a>.</p>
    <div class="input-container">
        <div id="apiKeyInput"></div>
        <div id="playlistIdInput"></div>
        <div id="fetchButton"></div>
    </div>
    
    <div id="playlistHeader"></div>
    <div id="infoMessage" style="display: none;">Fetching videos... Please wait.</div>
    <div id="gridContainer"></div>
    <script src="script.js"></script>
    <!-- Add a footer with copyright -->
    <footer>
        <p>&copy; 2025 by <a href="https://github.com/natakazakova">natakazakova</a></p>
    </footer>
</body>
</html>
